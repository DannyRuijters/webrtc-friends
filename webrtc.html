<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC Peer Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="gl.interpolation.js"></script>
    <script src="gl.eventhandlers.js"></script>
    <script src="webrtc.js"></script>
    <link rel="stylesheet" href="webrtc.css">
</head>

<body>
    <div class="container">

        <div class="controls">
            <div class="controls-row">
                <div class="input-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" placeholder="Enter your name" />
                </div>
                <div class="input-group">
                    <label for="roomId">Call ID / Room:</label>
                    <input type="text" id="roomId" placeholder="Enter room ID (e.g., meeting123)" />
                </div>
                <button id="connectionBtn" onclick="toggleConnection()">Connect</button>
            </div>
            <div id="status" class="status">Initializing...</div>
        </div>
        
        <div class="content-wrapper">
            <div class="video-section">
                <div id="videoGrid" class="video-grid">
                    <!-- Video canvases will be added dynamically here -->
                </div>
            </div>
            
            <div class="chat-container">
                <h2>Chat</h2>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)" disabled />
                    <button id="sendChatBtn" onclick="sendChatMessage()" disabled>Send</button>
                </div>
            </div>
        </div>

    </div>
</body>
    
</html>
