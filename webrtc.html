<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebRTC Friends - light weight video communication</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="gl.interpolation.js"></script>
    <script src="gl.eventhandlers.js"></script>
    <script src="webrtc-signaling-client.js"></script>
    <script src="webrtc-cookie.js"></script>
    <script src="webrtc-webgl.js"></script>
    <script src="webrtc-videogrid.js"></script>
    <script src="webrtc-chat.js"></script>
    <script src="webrtc-settings.js"></script>
    <script src="webrtc-sharescreen.js"></script>
    <link rel="stylesheet" href="webrtc.css">
</head>

<body>
    <div class="container">

        <!-- Toolbar -->
        <div class="controls">
            <div class="controls-row">
                <div class="input-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" placeholder="Enter your name" />
                </div>
                <div class="input-group">
                    <label for="roomId" title="All participants need to fill in the same Room identifier">Room:</label>
                    <input type="text" id="roomId" placeholder="Enter room ID (e.g., meeting123)" title="All participants need to fill in the same Room identifier" />
                </div>
                <button id="connectionBtn" onclick="toggleConnection()">Connect</button>
                <button id="shareBtn" onclick="openShareOverlay()">Share</button>
                <button id="overlayBtn" onclick="openOverlay()">&#9881;</button>
            </div>
        </div>
        
        <!-- Overlay Window -->
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <span class="overlay-close" onclick="closeOverlay()">&times;</span>
                <h2>Settings</h2>
                <div class="overlay-row">
                    <label for="audioSource">Audio source:</label>
                    <select id="audioSource" onchange="handleAudioSourceChange()"></select>
                </div>
                <div class="overlay-row">
                    <label for="videoSource">Video source:</label>
                    <select id="videoSource" onchange="handleVideoSourceChange()"></select>
                </div>
            </div>
        </div>
        
        <!-- Share Overlay Window -->
        <div id="shareOverlay" class="overlay">
            <div class="overlay-content overlay-content-wide">
                <span class="overlay-close" onclick="closeShareOverlay()">&times;</span>
                <h2>Share Screen</h2>
                <p>Click on a screen or window to share it:</p>
                <div id="screenPreviewGrid" class="screen-preview-grid">
                    <!-- Screen previews will be added dynamically -->
                </div>
                <div id="screenShareStatus" class="screen-share-status"></div>
            </div>
        </div>
        
        <!-- Video and Chat Section -->
        <div class="content-wrapper">
            <div class="video-section">
                <div id="videoGrid" class="video-grid">
                    <!-- Video canvases will be added dynamically here -->
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="resize-handle" id="chatResizeHandle"></div>
                <h2>Chat</h2>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="handleChatKeyPress(event)" disabled />
                    <button id="sendChatBtn" onclick="sendChatMessage()" disabled>Send</button>
                </div>
            </div>
        </div>

    </div>
</body>
    
</html>
